<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="position:absolute; left:220px; top:175px;">Do You Love Me</p>
<input type="button" value="yes" id="btnyes" onclick="yes();" style="position:absolute; left:285px; top:235px;">
<input type="button" value="no" id="btnno" onmouseover="no();" style="position:absolute; left:360px; top:235px;">
<script>
    function yes() {
        alert("Yes ,You are right");
    }
    function no() {
        var x = Math.round(Math.random()*window.innerHeight);
        var y = Math.round(Math.random()*window.innerWidth);
        document.getElementById('btnno').style.left = x + 'px';
        document.getElementById('btnno').style.top = y + 'px';
    }
</script>
</body>
</html>
